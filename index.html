<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>É MAIOR! É MELHOR!</h1>
        <h2>Verifique se B é maior que A!</h2>
        <form id="form-nums">
            <input type="number" id="numA" required placeholder="Valor A" />
            <input type="number" id="numB" required placeholder="Valor B" />
            <button type="submit" id="btn-verificar" >Verificar</button>
            <p class="result">teste</p>
            <button type="reset" id="btn-limpar" >Limpar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
