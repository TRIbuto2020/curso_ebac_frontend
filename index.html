<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1 class="display-1">Fa√ßa seu cadastro!</h1>
        </header>
        <form>
            <div class="form-floating mb-3">
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome" required>
                <label for="nome">Nome Completo:</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="email" name="email" id="email" placeholder="seuemail@email.com" required>
                <label for="email">E-mail:</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="tel" name="telefone" id="telefone" placeholder="(DD) 00000-0000" required>
                <label for="telefone">Telefone:</label>
            </div>
            <button class="btn btn-outline-primary d-grid gap-2 col-4 mx-auto" type="submit" id="submit-btn">Cadastre-se!</button>
        </form>
    </div>  


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </script>
</body>
</html>
